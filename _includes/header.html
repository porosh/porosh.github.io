<!DOCTYPE html>
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta
    name="google-site-verification"
    content="OyNSmB5Bs1MtES5_0S-e1SJxx98KsWdbgHTLyX9x0Xo"
  />

  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title
    %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{
    site.description }}{% endif %}
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />

  <!-- SEO Meta Tags -->
  <meta
    name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta
    name="keywords"
    content="{% if page.keywords %}{{ page.keywords }}{% else %}software engineer, project manager, web development, mobile development, cloud computing, react native developer, hire react native developer{% endif %}"
  />
  <meta name="author" content="{{ site.admin_name }}" />
  <meta name="robots" content="index, follow" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}/1.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="twitter:image" content="{{ site.url }}/img/preview.jpg" />
  <meta name="twitter:site" content="@porosh80" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/feed.xml"
  />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/atom.xml"
  />

  <!-- Favicons -->
  <link rel="icon" href="{{ site.url }}/img/favicon.png" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700"
    rel="stylesheet"
    type="text/css"
  />

  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl
  }}"> <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl
  }}">
</head>
<body
  class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}"
>
  <div class="main container" id="top">
    {% if site.enable_nav == true %}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.admin_name }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% for item in site.nav_item %}
            <li>
              <a href="{{ item.url }}">{{ item.text }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}
  </div>
</body>
